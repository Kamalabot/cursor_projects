<div class="position-sticky pt-3">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="/">
                <i class="bi bi-house-door"></i>
                Dashboard
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" 
               hx-get="/tasks/today" 
               hx-target="#task-content">
                <i class="bi bi-calendar-day"></i>
                Today's Tasks
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" 
               hx-get="/tasks/upcoming" 
               hx-target="#task-content">
                <i class="bi bi-calendar-week"></i>
                Upcoming Tasks
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" 
               hx-get="/tasks/priority" 
               hx-target="#task-content">
                <i class="bi bi-star"></i>
                Priority Tasks
            </a>
        </li>
    </ul>

    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
        <span>Categories</span>
        <a class="link-secondary" 
           hx-get="/categories/manage" 
           hx-target="#task-content">
            <i class="bi bi-gear"></i>
        </a>
    </h6>
    <ul class="nav flex-column mb-2" id="sidebar-category-list">
        {% for category in categories %}
        <li class="nav-item">
            <a class="nav-link" 
               hx-get="/tasks/category/{{ category.id }}" 
               hx-target="#task-content">
                <span class="color-dot" style="background-color: {{ category.color }}"></span>
                {{ category.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
